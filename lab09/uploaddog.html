<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload a dog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <h1>Upload a dog</h1>
    <input type="file" id="fileInput" />
    <input type="hidden" name="sub-id" id="sub-id" value="by-witty" />
    <button type="button" class="btn btn-info" onclick="uploadImage()" >Upload</button>
  <div id="uploadResults"></div>

  <script>
    const API_URL = "https://api.thedogapi.com/v1/";                                                    
    const API_KEY =
      "live_5rWJJEtxg1So86das0gYF5WaYHRcaoZ77jUP3MOwh0bZdYImFCrKPbevEVexukHO";

    function uploadImage() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append("file", file);

      setTimeout(function uploadImage() {
        window.location.href = "index.html";
      }, 3000);

      fetch(`${API_URL}images/upload`, {
        method: "POST",
        headers: {
          "x-api-key": API_KEY,
        },
        body: formData,
      })
        .then((response) => {
          return response.json();
        })
        .then((data) => {
          console.log(data);
          document.getElementById(
            "uploadResults"
          ).innerHTML = `<img src="${data.url}" width="50%" />`;
          window.location.href = "index.html";
        })
        .catch((error) => {
          console.log(error);
        });
    }

  </script>
</body>
</html>
